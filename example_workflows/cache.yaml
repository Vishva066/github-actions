name: Simple Cache and Artifacts

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Cache npm dependencies
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Install dependencies (uses cache)
      - name: Install dependencies
        run: npm install

      # Build app
      - name: Build
        run: |
          mkdir dist
          echo "console.log('Hello World');" > dist/app.js

      # Upload build as artifact
      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: my-app
          path: dist/

  test:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      # Download the artifact
      - name: Download build
        uses: actions/download-artifact@v3
        with:
          name: my-app
          path: ./app

      # Test the artifact
      - name: Test
        run: |
          echo "Testing downloaded app..."
          ls -la ./app/
          node ./app/app.js